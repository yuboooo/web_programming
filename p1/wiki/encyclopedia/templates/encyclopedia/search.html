{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Here are the possible results for search: "{{ q }}"</h1>
    <ul>
        {% for page in pages %}
            <a href="{% url 'entry' page %}"><li>{{page}}</li></a>
        {% endfor %}
    </ul>
{% endblock %}

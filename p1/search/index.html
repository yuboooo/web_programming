<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="image.html">Google Image Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="advance.html">Google Advance Search</a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="text-center">
            <div style="padding-top: 200px;">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" >
            </div>
            <form action="https://google.com/search" class="mt-4">
                <input class="form-control form-control-lg mb-3 mx-auto w-50" autocomplete="off" autofocus type="text" name="q">
                <input class="btn btn-light" type="submit" value="Google Search">
                <button type="submit" name="btnI" class="btn btn-light">I'm Feeling Lucky</button>
            </form>
        </main>
            
    </body>
</html>

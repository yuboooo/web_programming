<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            h2 {
                color: beige;
                text-align: center;
            }

            /* # hash tag for selecting id which is unique */
            #foo {
                color: blue;
            }

            /* Style a class with same name using . */
            .baz {
                color: purple;
            }
        </style>
    </head>
    <body>
        <h1 style="color: blue; text-align: center;">Welcome to my Web Page!</h1>
        <h2>Welcome to my Web Page!</h2>
        <h2>Welcome to my Web Pageeeeee!</h2>
        <h3>This is h3 styled by css file</h3>
        <h3>This is h3 styled by css fileeeee</h3>


        <h4 id="foo">Heading 1</h4>
        <h4 class="baz">Heading 2</h4>
        <h4 class="baz">Heading 3</h4>
    </body>
</html>
